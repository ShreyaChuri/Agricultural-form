<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Productivity Form</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Productivity Form</h1>
        <form action="#" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>

            <label for="soil-type">Soil Type:</label>
            <select id="soil-type" name="soil_type" required>
                <option value="">Select soil type</option>
                <option value="loamy">Loamy</option>
                <option value="sandy">Sandy</option>
                <option value="clay">Clay</option>
                <option value="silt">Silt</option>
            </select>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" placeholder="Enter humidity" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall" required>

            <label for="soil-ph">Soil pH:</label>
            <input type="number" id="soil-ph" name="soil_ph" placeholder="Enter soil pH" step="0.1" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
